
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Mastery Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #1e293b;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        .container img {
            max-width: 200px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #cbd5e1;
        }
        .cta-button {
            background-color: #ff5722;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ff5722;
        }
        .cta-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/8PyJgm8D/IMG-4227.png" alt="Roblox Logo">
        <h1>Ready to Level Up in Roblox?</h1>
        <p>Complete one quick task and access the ultimate guide to dominate Roblox like a pro.</p>
        <a href="https://unlock-content.net/?937a1f0">
            <button class="cta-button">Watch the Pro Guide</button>
        </a>
    </div>
</body>
</html>
