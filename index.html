<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Tips Guide</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }

    .hero {
      background-image: url('https://i.postimg.cc/MHRHRv2h/roblox-banner-final.png'); /* hosted AI-selected image */
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      padding: 2rem;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .cta-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .cta-button:hover {
      background-color: #ff8533;
      transform: scale(1.05);
    }

    .cta-button:active {
      transform: scale(0.95);
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="hero"></div>
  <div class="container">
    <h1>Ready to Level Up in Roblox?</h1>
    <p>One quick task unlocks the video guide that makes you 10Ã— better.</p>
    <a href="https://unlock-content.net/?937a1f0" target="_blank">
      <button class="cta-button">Watch Now</button>
    </a>
  </div>
</body>
</html>
